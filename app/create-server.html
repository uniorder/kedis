<!DOCTYPE html>
<html lang="zh" ng-app="app" ng-controller="CreateServerCtrl">

<head>
	<meta charset="UTF-8">
	<title>新建链接</title>
	<link href="./css/bootstrap.min.css" rel="stylesheet">
	<script type="text/javascript" src="./scripts/angular.min.js"></script>
	<script type="text/javascript" src="./scripts/angular-ui-router.min.js"></script>
	<script type="text/javascript" src="./scripts/ui-bootstrap-tpls-3.0.4.min.js"></script>
	<script type="text/javascript" src="./scripts/electangular.js"></script>
	<script type="text/javascript" src="./src/App.js"></script>
	<script type="text/javascript" src="./src/directive/CustomDirectives.js"></script>
	<script type="text/javascript" src="./src/CreateServerCtrl.js"></script>
</head>

<body>
	<br />
	<div class="container">
		<form>
			<div class="form-group">
				<input type="text" class="form-control" ng-model="server.name" placeholder="服务器别名">
				<small class="form-text text-muted">别名不能为空且不能重复</small>
			</div>
			<div class="form-group">
				<div class="input-group">
					<input type="text" ng-model="server.host" class="form-control" placeholder="HOST">
					<input type="text" ng-model="server.port" class="form-control" placeholder="端口(默认6379)">
				</div>
			</div>
			<div class="form-group">
				<input type="text" class="form-control" ng-model="server.auth" placeholder="AUTH">
				<small class="form-text text-muted">对应Redis中的Auth参数，没有可以不填</small>
			</div>
			<div class="form-group">
				<input type="text" class="form-control" ng-model="server.pattern" placeholder="初始过滤器，默认为所有（*）">
				<small class="form-text text-muted">如果服务器中的KEY较多，建议使用过滤器选择想要展示的key，默认显示所有</small>
			</div>
			<div class="form-group form-check">
				<input type="checkbox" class="form-check-input" id="ssh" ng-model="showSSH">
				<label class="form-check-label" for="ssh">配置SSH</label>
			</div>
			<div ng-show="showSSH">
				<hr />
				<div class="form-group">
					<div class="input-group">
						<input type="text" ng-model="server.ssh.host" class="form-control" placeholder="HOST">
						<input type="text" ng-model="server.ssh.port" class="form-control" placeholder="端口(默认22)">
					</div>
				</div>
				<div class="form-group">
					<div class="input-group">
						<input id="sshusername" type="text" class="form-control" ng-model="server.ssh.username" placeholder="用户名">
						<input id="sshpassword" type="password" class="form-control" ng-model="server.ssh.password" placeholder="密码">
					</div>
				</div>
				<div class="form-group form-check">
					<input type="checkbox" class="form-check-input" id="sshKey" ng-model="sshKey">
					<label class="form-check-label" for="sshKey">使用秘钥</label>
				</div>
				<div ng-show="sshKey">
					<div class="form-group">
						<div class="input-group">
							<input id="sshusername" type="text" class="form-control" ng-model="server.ssh.privateKey" placeholder="私钥">
							<input id="sshpassword" type="password" class="form-control" ng-model="server.ssh.passphrase" placeholder="密码">
						</div>
					</div>
				</div>
			</div>
			<button type="button" ng-click="test()" ng-disabled="isTesting" ng-class="testStyle" class="btn">{{testText}}</button>
			<button type="button" ng-click="save()" class="btn btn-primary">确认创建</button>
			<button type="button" ng-click="close()" class="btn btn-info">取消</button>
		</form>
	</div>
</body>

</html>
