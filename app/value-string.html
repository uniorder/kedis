<form ng-controller="StringValueCtrl" style="height:100%; padding:10px;">
	<div class="form-group">
		<div class="input-group">
			<input type="text" class="form-control" ng-model="keyName" aria-describedby="button-addon4">
			<div class="input-group-append">
				<button class="btn btn-primary" type="button" ng-click="updateName()">修改名称</button>
			</div>
			<input type="text" ng-model="ttl" class="form-control">
			<div class="input-group-append">
				<button class="btn btn-primary" type="button" ng-click="updateTTL()">更新过期时间</button>
			</div>
		</div>
	</div>
	<div class="form-group" style="height:calc(100% - 80px)">
		<textarea class="form-control" id="exampleFormControlTextarea1" ng-model="data" style="height:100%; resize: none;"></textarea>
	</div>
	<button type="button" class="btn btn-primary" ng-click="updateData()">保存</button>
	<button type="button" class="btn btn-primary" ng-click="format()">格式化JSON</button>
</form>
