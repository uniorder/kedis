<!DOCTYPE html>
<html lang="zh" ng-app="app" ng-controller="CreateKeyCtrl">

<head>
	<meta charset="UTF-8">
	<title>新建{{server.createType}}</title>
	<link href="./css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="./scripts/angular.min.js"></script>
    <script type="text/javascript" src="./scripts/angular-ui-router.min.js"></script>
    <script type="text/javascript" src="./scripts/ui-bootstrap-tpls-3.0.4.min.js"></script>
	<script type="text/javascript" src="./scripts/electangular.js"></script>
    <script type="text/javascript" src="./src/App.js"></script>
    <script type="text/javascript" src="./src/directive/CustomDirectives.js"></script>
	<script type="text/javascript" src="./src/CreateKeyCtrl.js"></script>
</head>

<body>
	<div class="container-fluid">
		<form>
			<div class="alert alert-primary" role="alert">
				这个Key将创建在{{server.host}}的{{server.selectedDatabase.index}}号库中
			</div>
			<div class="form-group">
				<label for="name">名称</label>
				<input type="text" class="form-control" ng-model="key.name" placeholder="">
			</div>
			<div class="form-group">
				<label for="host">值</label>
				<input type="text" class="form-control" ng-model="key.value" placeholder="">
			</div>
			<div class="form-group">
				<label for="port">生命周期</label>
				<input type="number" class="form-control" ng-model="key.expire" placeholder="">
				<small class="form-text text-red">注意！这里设置的是EXPIRE而非EXPIREAT，可以不填写</small>
			</div>
            <button type="button" ng-click="save()" class="btn btn-primary">确认创建</button>
            <button type="button" ng-click="close()" class="btn btn-info">取消</button>
		</form>
	</div>
</body>

</html>
