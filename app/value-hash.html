<form ng-controller="HashValueCtrl" style="height:100%;">
	<div class="form-group">
		<div class="input-group">
			<input type="text" class="form-control" ng-model="keyName" aria-describedby="button-addon4">
			<div class="input-group-append">
				<button class="btn btn-outline-primary" type="button" ng-click="updateName()">修改名称</button>
			</div>
			<input type="text" ng-model="ttl" class="form-control">
			<div class="input-group-append">
				<button class="btn btn-outline-primary" type="button" ng-click="updateTTL()">更新过期时间</button>
			</div>
		</div>
	</div>

	<div class="form-group">
		<div class="input-group">
			<div class="input-group-prepend">
				<span class="input-group-text">过滤器</span>
			</div>
			<input type="text" ng-model="match" ng-change="matchChange()" class="form-control">
			<div class="input-group-prepend">
				<span class="input-group-text">显示条数</span>
			</div>
			<input type="text" ng-model="count" ng-change="matchChange()" class="form-control">
		</div>
	</div>
	<hr />
	<div class="form-group">
		<div class="input-group">
			<div class="input-group-prepend">
				<span class="input-group-text">字段</span>
			</div>
			<input type="text" ng-model="selectedItem.field" ng-disabled="true" class="form-control">
			<div class="input-group-prepend">
				<span class="input-group-text">值</span>
			</div>
			<input type="text" ng-model="selectedItem.value" ng-disabled="valueDisabled" class="form-control">
			<div class="input-group-append">
				<button class="btn btn-outline-primary" type="button" ng-disabled="valueDisabled" ng-click="updateValue()">更新</button>
			</div>
		</div>
	</div>

	<div class="form-group">
		<div class="input-group">
			<div class="input-group-prepend">
				<span class="input-group-text">字段</span>
			</div>
			<input type="text" ng-model="newItem.field" class="form-control">
			<div class="input-group-prepend">
				<span class="input-group-text">值</span>
			</div>
			<input type="text" ng-model="newItem.value" class="form-control">
			<div class="input-group-append">
				<button class="btn btn-outline-primary" type="button" ng-click="newField()">新增</button>
			</div>
		</div>
	</div>
	<hr />
	<div style="height: calc(100% - 220px);  overflow: auto;">
		<table class="table table-hover table-bordered table-sm">
			<thead>
				<tr>
					<th>字段</th>
					<th style="width: 180px;">值</th>
					<th style="width: 75px;">操作</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="item in items" ng-click="editField(item)">
					<td>{{item.field}}</td>
					<td>{{item.value}}</td>
					<td>
						<button type="button" class="btn btn-danger btn-sm" ng-click="deleteField(item)">删除</button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</form>
